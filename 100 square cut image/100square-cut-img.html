<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			#box{
				width: 800px;
				height: 800px;
				position: relative;
			}
			#box .item{
				/*background-color: gold;*/
				color: #fff;
				width: 50px;
				height: 50px;
				border: 1px solid saddlebrown;
				box-sizing: border-box;
				position: absolute;
				left: 0;
				top: 0;
				background: url(2.jpg);
				opacity: .3;
			}
		</style>
	</head>
	<body>
		<div id="box">
			<!--<div class="item" style="background-position: -row*60px -(i % 10)*60px top:row*60px;left:(i % 10)*60px">
				<section class="itemCover" style="position:absolute;top: 0;left: 0;z-index: 1; background-color: rgba(255,255,255,.5);"></section>
			</div>-->
		</div>
		<script>
			//获取元素
			var box = document.querySelector('#box')
			
			//定义空字符串放box里的100个方块
			var str = ''
			
			var row = -1;
			
			for( var i = 0; i < 100; i ++){
				if( i % 10 ==0){
					row ++;
				}
				str +='<div class ="item" style="background-position:' + (-(i % 10)*51) + 'px' + ' ' + (-row*51) + 'px;top:'+ row*51+  'px;left:' + (i % 10)*51 +  'px"></div>'
			}
			box.innerHTML = str
			var items = box.querySelectorAll('.item')
			
			for( var j = 0; j < 100; j ++){
				items[j].onmouseover = function(){
					this.style.opacity = '1'
					this.style.transform = 'scale(1.3)'
					this.style.zIndex = '2'
					console.log(j)
				}
				items[j].onmouseout = function(){
					this.style.transform = 'scale(1)'
					this.style.zIndex = '1'
				}
			}
			
		</script>
	</body>
</html>
